<div ng-controller="highScoreCtrl as highScore">
  <div class="col-xs-12 col-sm-6">
    <h2>High Scores</h2>
    <a href="" ng-click="highScore.resetHighScores()">reset</a>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Score</th>
          <th>Date</th>          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="score in highScore.highScoreSrvc_.highScores | orderBy:'-score' ">
          <td>{{$index +1}}</td>
          <td>{{score.score | toDollar}}</td>
          <td>{{score.datetime | date : 'medium'}}</td>          
        </tr>        
      </tbody>
    </table>    
  </div>
</div>
