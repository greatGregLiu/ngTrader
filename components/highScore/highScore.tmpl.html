<div ng-controller="highScoreCtrl as highScore">
  <div class="col-xs-12 col-sm-8">
    <h2>High Scores</h2>
    <a href="" ng-click="highScore.resetHighScores()">reset</a>
     <table ng-table="highScore.tableParams" class="table table-condensed highscores">
      <thead>
        <tr>          
          <th>Score</th>
          <th>Date</th>          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="score in $data" ng-class="score.newest ? 'active' : ''">          
          <td  data-title="'Score'" sortable="score">{{score.score | toDollar}}</td>
          <td  data-title="'Date'" sortable="datetime">{{score.datetime | date : 'medium'}}</td>          
        </tr>        
      </tbody>
    </table>    
  </div>
</div>
