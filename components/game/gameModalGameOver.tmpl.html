<div >
    <div class="modal-header">
        <h3 class="modal-title">Game Over!</h3>
    </div>
    <div class="modal-body">        
        <p>
            Congratulations on reaching <strong>{{ score | toDollar }}</strong>!             
        </p> 
        <div>
            <button class="btn btn-primary" ng-click="playGame()">Play again</button>
            <button class="btn btn-warning" ng-click="startTutorial()">Start Tutorial</button>    
        </div>        
    </div>    
</div>
